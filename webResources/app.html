<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stream</title>
  </head>
  <body>
    <h1 id="connection-status">Establishing connection, please wait...</h1>
    <div id="videos">
      <video id="local-stream" muted autoplay></video>
      <video id="remote-stream" autoplay></video>
    </div>
    <div id="controls">
      <div>
        <input type="radio" id="webcam-radio" name="source" checked />
        <label for="webcam-radio">Webcam</label>
        <input type="radio" id="video-radio" name="source" />
        <label for="video-radio">Video</label>
      </div>
      <div class="file-picker-container">
        <label for="file-picker">Select a video</label>
        <input type="file" id="file-picker" accept="video/*" />
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
